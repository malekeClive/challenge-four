<div class="wrapper">
  <div>
    <h2>{{item.name}}</h2>
    <p>Price: {{item.price}}</p>
  </div>
  <div class="img-wrapper">
    <img src="{{item.image}}" alt="{{item.name}}">
  </div>
  <p>{{item.desc}}</p>
</div>
<div class="action-wrapper">
  <button (click)="cartBtnHandler(item.name, item.price)" [ngClass]="isAdded ? 'added-to-cart' : 'add-to-cart'">
    {{isAdded ? 'Added to cart' : 'Add to cart' }}
  </button>
</div>
